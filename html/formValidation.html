<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
      <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet"/>
      <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
      <nav class="navbar navbar-dark bg-dark">
            <a href="#" class="navbar-brand">Form Validation</a>
      </nav>
      <div class="container">
            <div class="row">
                  <div class="col-md-4 m-auto">
                        <div class="card mt-5">
                              <div class="card-header text-center bg-info text-white">
                                    Register Here
                              </div>
                              <div class="card-body card-body-color">
                                    <form action="" id="register-form">
                                          <div class="form-group">
                                                <input class="form-control " id="username" type="text" placeholder="Username"/>
                                                <div id="username-feedback">
                                                     </div>
                                          </div>
                                          
                                          <div class="form-group">
                                                <input class="form-control " id="email" type="email" placeholder="Email"/>
                                                <div id="email-feedback">
                                                </div>
                                          </div>
                                          <div class="form-group">
                                                <input class="form-control" id="password" type="password" placeholder="Password" />
                                                <div id="password-feedback">
                                                     
                                                </div>
                                          </div>
                                          <div class="form-group">
                                                <input class="form-control" id="c-password" type="password" placeholder="Confirm Password"/>
                                                <div id="c-password-feedback">
                                                     
                                                </div>
                                          </div>
                                          <div class="form-group text-center">
                                                <input class=" btn btn-info " id="button" type="submit" value="Submit"/>
                                          </div>
                                    </form>
                              </div>
                        </div>
                  </div>
            </div>
      </div>

<!--       
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
      <script src="js/formValidation.js"></script>
</body> 
</html>
